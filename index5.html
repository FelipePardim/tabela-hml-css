<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>

<body>
 <h1 id="contador">0</h1>
 <button onclick="subtracao()">-1</button>
 <button onclick="adicao()">+1</button>
 <button onclick="reset()">reset</button>
 <script>
  let valorContador = 0;
  const VALOR_MAXIMO = 10;

  function adicao() {
   valorContador++;
   atualizaValorNaTela();
   console.log(valorContador);
  }

  function subtracao() {
   valorContador--;
   atualizaValorNaTela();
   console.log(valorContador);
  }

  function reset() {
   valorContador = 0;
   atualizaValorNaTela();
  }

  function atualizaValorNaTela() {
   document.getElementById('contador').textContent = valorContador;

   if (valorContador < 0) {
    // Receber cor vermelha
    document.getElementById('contador').style.color = 'red'
   } else if (valorContador > 0) {
    // Recebe cor Azul
    document.getElementById('contador').style.color = 'blue'
   } else {
    // Recebe cor preta
    document.getElementById('contador').style.color = 'black'
   }
  }
 </script>
</body>

</html>
